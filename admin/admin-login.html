<!-- Orbitron Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700&display=swap" rel="stylesheet">

<style>
/* -------------------------------------------
      GLOBAL THEME
--------------------------------------------*/
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    font-family: Orbitron, sans-serif;
    overflow: hidden;
    color: #00f7ff;
}

/* -------------------------------------------
      BACKGROUND LAYERS (GALAXY, STARS, FOG)
--------------------------------------------*/
#galaxy {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 30% 70%, #001a33, #000);
    z-index: -3;
}

/* moving stars */
.star-field {
    position: fixed;
    width: 200vw;
    height: 200vh;
    background: transparent;
    animation: starfield 90s linear infinite;
    z-index: -2;
}

.star-field:before,
.star-field:after {
    content: "";
    position: absolute;
    width: 2px;
    height: 2px;
    background: transparent;
    box-shadow:
        200px 300px #fff,
        900px 1200px #fff,
        1500px 700px #fff,
        500px 1800px #fff,
        1300px 400px #fff,
        1800px 1500px #fff,
        700px 200px #fff,
        1900px 900px #fff;
}

@keyframes starfield {
    from { transform: translateY(0); }
    to { transform: translateY(-50%); }
}

/* Nebula fog */
.fog {
    position: fixed;
    width: 200%;
    height: 200%;
    background: url('https://i.ibb.co/MBLfPbH/nebula-fog.png');
    opacity: 0.25;
    animation: fogMove 120s linear infinite;
    z-index: -1;
}

@keyframes fogMove {
    from { transform: translateX(0); }
    to { transform: translateX(-20%); }
}

/* -------------------------------------------
         HOLOGRAM LOGIN PANEL
--------------------------------------------*/
.login-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 410px;
    padding: 35px;
    background: rgba(0, 15, 25, 0.65);
    border: 2px solid #00faff;
    border-radius: 20px;
    box-shadow:
        0 0 20px #00faff,
        inset 0 0 20px #00c8ff;
    text-align: center;
    backdrop-filter: blur(6px);
}

/* Glowing hologram top strip */
.holo-strip {
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, #00eaff, #0088aa, #00eaff);
    animation: scan 3s ease-in-out infinite;
}
@keyframes scan {
    0% { opacity: 0.2; }
    50% { opacity: 1; }
    100% { opacity: 0.2; }
}

h1 {
    margin-top: 15px;
    font-size: 26px;
    color: #00ffe5;
    text-shadow: 0 0 10px #00eaff;
}

.subtitle {
    font-size: 14px;
    margin-bottom: 20px;
    color: #66ffff;
    opacity: 0.8;
}

/* Input */
input {
    width: 95%;
    margin-top: 15px;
    padding: 14px;
    background: rgba(0, 0, 0, 0.65);
    border: 2px solid #00eaff;
    border-radius: 10px;
    outline: none;
    color: #00faff;
    font-size: 16px;
    text-align: center;
    letter-spacing: 2px;
    box-shadow: 0 0 8px #00eaff;
}

input::placeholder {
    color: #66e0ff;
}

/* Button */
button {
    width: 95%;
    padding: 14px;
    margin-top: 20px;
    background: #00faff;
    color: #000;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    font-size: 17px;
    letter-spacing: 1px;
    cursor: pointer;
    transition: 0.2s;
}
button:hover {
    transform: scale(1.06);
    background: #33ffff;
}

/* Error message */
#errorMsg {
    margin-top: 12px;
    color: red;
    font-size: 14px;
    display: none;
}

/* Footer tag */
.footer {
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: #00cfff;
    opacity: 0.5;
}
</style>
</head>
<body>
