<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTA Alien Admin Panel</title>
<style>
/* ==============================
   COSMIC ALIEN CONTROL ROOM UI
   ============================== */
body {
  margin: 0;
  background: radial-gradient(circle at 50% 50%, #120016, #050008 70%);
  font-family: 'Orbitron', sans-serif;
  color: #9af7ff;
  overflow-x: hidden;
}

/* STARFIELD */
.starfield, .starfield:before, .starfield:after {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  content: "";
  background: transparent url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="3" height="3"><circle cx="1.5" cy="1.5" r="1.5" fill="white" /></svg>') repeat;
  animation: drift 120s linear infinite;
  opacity: 0.18;
}
.starfield:before { animation-duration: 200s; opacity: 0.12; }
.starfield:after { animation-duration: 300s; opacity: 0.08; }
@keyframes drift { from { transform: translateY(0); } to { transform: translateY(-2000px); } }

/* HEADER */
header {
  text-align: center;
  padding: 40px 0;
  font-size: 38px;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: #71faff;
  text-shadow: 0 0 15px #00eaff, 0 0 30px #0084ff;
}

/* PANEL GRID */
.container {
  width: 90%;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 25px;
  padding-bottom: 50px;
}

/* CONTROL PANELS */
.panel {
  background: rgba(0, 255, 255, 0.06);
  border: 1px solid rgba(0, 255, 255, 0.3);
  padding: 25px;
  border-radius: 18px;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.18);
  transition: 0.3s;
}
.panel:hover {
  box-shadow: 0 0 45px rgba(0, 255, 255, 0.35);
  transform: translateY(-4px);
}

.panel h2 {
  color: #76faff;
  text-shadow: 0 0 12px #1fffff;
  font-size: 22px;
  margin-bottom: 15px;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #00eaff;
  background: rgba(0, 255, 255, 0.08);
  color: #c8ffff;
  font-size: 14px;
  outline: none;
}

button {
  cursor: pointer;
  background: rgba(0, 255, 255, 0.2);
  transition: 0.25s;
}
button:hover {
  background: rgba(0, 255, 255, 0.35);
  box-shadow: 0 0 20px #00eaff;
}

/* LOG TABLE */
.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  color: #bdfdff;
}
.table th, .table td {
  border: 1px solid rgba(0,255,255,0.3);
  padding: 12px;
  text-align: left;
}
.table th {
  background: rgba(0,255,255,0.18);
}
</style>
</head>
<body>
<div class="starfield"></div>
<header>ZTA Alien Admin Control Core</header>

<div class="container">

  <div class="panel">
    <h2>Add Rank Code</h2>
    <input id="newCode" placeholder="Enter new rank code">
    <button onclick="addCode()">Add Code</button>
  </div>

  <div class="panel">
    <h2>Delete Rank Code</h2>
    <input id="deleteCode" placeholder="Enter code to delete">
    <button onclick="deleteCode()">Delete Code</button>
  </div>

  <div class="panel">
    <h2>View All Users</h2>
    <button onclick="loadUsers()">Load Users</button>
    <table class="table" id="userTable"></table>
  </div>

  <div class="panel">
    <h2>View Redeemed Codes</h2>
    <button onclick="loadRedeemed()">Load Redeemed</button>
    <table class="table" id="redeemTable"></table>
  </div>

  <div class="panel">
    <h2>Ban / Unban User</h2>
    <input id="banEmail" placeholder="Email">
    <select id="banType">
      <option value="ban">Ban</option>
      <option value="unban">Unban</option>
    </select>
    <button onclick="banUser()">Apply</button>
  </div>

  <div class="panel">
    <h2>Change User Rank</h2>
    <input id="rankEmail" placeholder="Email">
    <input id="newRank" placeholder="New Rank">
    <button onclick="changeRank()">Update Rank</button>
  </div>

</div>

<script>
/* Placeholder JS (real Firebase will be added later if needed) */
function addCode(){alert("Code Added")}
function deleteCode(){alert("Code Deleted")}
function loadUsers(){document.getElementById("userTable").innerHTML='<tr><th>Email</th><th>Rank</th></tr>'}
function loadRedeemed(){document.getElementById("redeemTable").innerHTML='<tr><th>Code</th><th>User</th></tr>'}
function banUser(){alert("Updated")}
function changeRank(){alert("Rank Changed")}
</script>
</body>
</html>
