<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZTA – Login / Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
        font-family:'Segoe UI',Arial,sans-serif;
        background:#000;color:#fff;
        min-height:100vh;display:flex;align-items:center;justify-content:center;
        background:radial-gradient(circle at 30% 70%, #0f0a2e 0%, #000 60%);
        position:relative;overflow:hidden;
    }
    canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;opacity:0.4;}

    .login-container{
        background:rgba(15,15,35,0.65);padding:50px 40px;border-radius:20px;
        width:100%;max-width:420px;border:1px solid rgba(154,205,50,0.3);
        backdrop-filter:blur(20px);box-shadow:0 20px 60px rgba(0,0,0,0.8);
        z-index:10;position:relative;
    }
    .logo{
        text-align:center;font-size:48px;font-weight:900;letter-spacing:12px;
        background:linear-gradient(90deg,#9acd32,#c6ff7a);
        -webkit-background-clip:text;background-clip:text;
        -webkit-text-fill-color:transparent;margin-bottom:10px;
    }
    .tagline{
        text-align:center;color:#999;font-size:16px;letter-spacing:3px;margin-bottom:40px;
    }

    .toggle-tabs{
        display:flex;margin-bottom:30px;border-radius:12px;overflow:hidden;
        background:rgba(0,0,0,0.4);border:1px solid rgba(154,205,50,0.3);
    }
    .tab{
        flex:1;padding:16px;text-align:center;cursor:pointer;font-weight:600;
        transition:all .4s;color:#ccc;
    }
    .tab.active{
        background:#9acd32;color:#000;box-shadow:0 0 30px rgba(154,205,50,0.6);
    }

    .form-group{margin-bottom:20px;}
    label{display:block;color:#aaa;font-size:14px;margin-bottom:8px;}
    input{
        width:100%;padding:16px 18px;background:rgba(0,0,0,0.4);
        border:1px solid rgba(154,205,50,0.3);border-radius:12px;
        color:#fff;font-size:16px;outline:none;transition:all .3s;
    }
    input:focus{border-color:#9acd32;box-shadow:0 0 20px rgba(154,205,50,0.4);}

    button.main{
        width:100%;padding:16px;background:#9acd32;color:#000;
        border:none;border-radius:12px;font-size:18px;font-weight:bold;
        cursor:pointer;margin-top:10px;transition:all .4s;
        box-shadow:0 0 30px rgba(154,205,50,0.5);
    }
    button.main:hover{background:#c6ff7a;transform:translateY(-3px);}

    button.google{
        width:100%;padding:16px;background:#fff;color:#000;
        border:none;border-radius:12px;font-size:16px;font-weight:600;
        cursor:pointer;margin-top:20px;display:flex;align-items:center;justify-content:center;gap:12px;
        transition:all .3s;
    }
    button.google:hover{background:#f1f1f1;transform:translateY(-2px);}

    .back-home{text-align:center;margin-top:30px;}
    .back-home a{color:#777;font-size:14px;transition:.3s;}
    .back-home a:hover{color:#9acd32;}
</style>
</head>
<body>

<!-- Fixed Starfield (no freezing) -->
<canvas id="stars"></canvas>

<div class="login-container">
    <div class="logo">ZTA</div>
    <p class="tagline">ASTROPHOTOGRAPHY • DEEP SPACE</p>

    <div class="toggle-tabs">
        <div class="tab active" onclick="showLogin()">Login</div>
        <div class="tab" onclick="showRegister()">Register</div>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="you@zta.space" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="••••••••" required>
        </div>
        <button class="main" onclick="ZeroX.login()">Sign In</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" style="display:none;">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="regName" placeholder="John Doe">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="regEmail" placeholder="you@zta.space" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="regPassword" placeholder="min. 6 characters" required>
        </div>
        <button class="main" onclick="ZeroX.signup()">Create Account</button>
    </div>

    <!-- Google Sign In -->
    <button class="google" onclick="ZeroX.google()">
        <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
    </button>

    <div class="back-home">
        <a href="index.html">Back to Home</a>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="firebase.js"></script>

<script>
// Toggle Login / Register
function showLogin(){
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("registerForm").style.display = "none";
    document.querySelectorAll(".tab")[0].classList.add("active");
    document.querySelectorAll(".tab")[1].classList.remove("active");
}
function showRegister(){
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("registerForm").style.display = "block";
    document.querySelectorAll(".tab")[0].classList.remove("active");
    document.querySelectorAll(".tab")[1].classList.add("active");
}

// Fixed & Smooth Starfield (no freezing!)
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w = canvas.width = innerWidth;
let h = canvas.height = innerHeight;
const stars = [];

for(let i = 0; i < 250; i++){
    stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.5,
        s: Math.random() * 0.6 + 0.2
    });
}

function animate(){
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "#9acd32";
    stars.forEach(s => {
        ctx.globalAlpha = s.s;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
        s.y += 0.5;
        if(s.y > h) s.y = 0;
    });
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
});
</script>

</body>
</html>
