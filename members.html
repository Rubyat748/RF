<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZTA Members – Upload Your Capture</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Exo+2:wght@300;600;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Exo 2',sans-serif;background:#000;color:#fff;overflow-x:hidden;
     background:radial-gradient(circle at 30% 70%,#0f0529 0%,#000 70%);}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;opacity:0.6;pointer-events:none;}
a{text-decoration:none;color:inherit;}

/* Premium Navbar */
.navbar{
    position:fixed;top:0;width:100%;padding:22px 6%;display:flex;
    justify-content:space-between;align-items:center;z-index:9999;
    background:rgba(10,5,40,0.6);backdrop-filter:blur(25px);
    border-bottom:2px solid rgba(154,205,50,0.3);
    box-shadow:0 20px 60px rgba(0,0,0,0.8);
}
.logo{font-family:'Orbitron',sans-serif;font-size:42px;font-weight:900;letter-spacing:16px;
      background:linear-gradient(90deg,#9acd32,#72fe95);-webkit-background-clip:text;
      -webkit-text-fill-color:transparent;text-shadow:0 0 60px #9acd32;}
.hamburger{display:none;cursor:pointer;}
.hamburger span{display:block;width:34px;height:4px;background:#9acd32;margin:8px 0;
                box-shadow:0 0 20px #9acd32;border-radius:4px;transition:all .6s;}
.hamburger.active span:nth-child(1){transform:translateY(12px) rotate(45deg);}
.hamburger.active span:nth-child(2){opacity:0;}
.hamburger.active span:nth-child(3){transform:translateY(-12px) rotate(-45deg);}
.nav-links{display:flex;gap:50px;align-items:center;}
.nav-links a{font-size:19px;font-weight:700;position:relative;transition:all .5s;}
.nav-links a::after{content:'';position:absolute;bottom:-12px;left:0;width:0;height:3px;
                   background:#9acd32;box-shadow:0 0 30px #9acd32;transition:all .6s;}
.nav-links a:hover::after{width:100%;}
.nav-links a.signup{
    background:linear-gradient(45deg,#9acd32,#72fe95);color:#000;padding:16px 40px;
    border-radius:60px;font-weight:900;box-shadow:0 0 60px rgba(154,205,50,0.7);
}

/* Hero */
.hero{
    height:80vh;display:flex;align-items:center;justify-content:center;position:relative;
    background:url('assets/members-bg.jpg') center/cover no-repeat fixed;
}
.hero::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.85);}
.hero h1{
    font-family:'Orbitron',sans-serif;font-size:clamp(50px,12vw,120px);
    background:linear-gradient(90deg,#9acd32,#c6ff7a);-webkit-background-clip:text;
    -webkit-text-fill-color:transparent;text-shadow:0 0 100px #9acd32;
}

/* Upload Area */
.upload-section{
    max-width:900px;margin:100px auto;padding:0 5%;text-align:center;
}
.upload-box{
    background:rgba(20,10,60,0.7);padding:60px;border-radius:35px;
    border:3px dashed rgba(154,205,50,0.4);transition:all .6s;
}
.upload-box:hover{border-color:#9acd32;box-shadow:0 0 80px rgba(154,205,50,0.5);}
#fileInput{display:none;}
.upload-btn{
    background:#9acd32;color:#000;padding:18px 50px;border-radius:60px;
    font-weight:900;font-size:20px;cursor:pointer;margin:30px 0;
    box-shadow:0 0 60px rgba(154,205,50,0.8);transition:all .5s;
}
.upload-btn:hover{background:#c6ff7a;transform:scale(1.1);}

/* Members Gallery */
.gallery-grid{
    max-width:1400px;margin:80px auto;padding:0 5%;display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:40px;
}
.gallery-item{
    border-radius:25px;overflow:hidden;border:3px solid rgba(154,205,50,0.2);
    box-shadow:0 30px 80px rgba(0,0,0,0.7);transition:all .8s;
}
.gallery-item:hover{border-color:#9acd32;box-shadow:0 60px 150px rgba(154,205,50,0.6);}
.gallery-item img{width:100%;height:100%;object-fit:cover;transition:all .8s;}
.gallery-item:hover img{transform:scale(1.15);filter:brightness(1.3);}

footer{text-align:center;padding:120px 20px;color:#555;font-size:17px;
       border-top:2px solid rgba(154,205,50,0.2);}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">ZTA</div>
    <div class="hamburger" onclick="this.classList.toggle('active');document.querySelector('.nav-links').classList.toggle('active')">
        <span></span><span></span><span></span>
    </div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="gears.html">Gears</a>
        <a href="members.html">Members</a>
        <a href="login.html" id="authButton" class="signup">Sign Up</a>
    </div>
</div>

<!-- Hero -->
<div class="hero">
    <h1>MEMBERS GALLERY</h1>
</div>

<!-- Upload Section -->
<div class="upload-section">
    <div class="upload-box">
        <h2 style="font-size:36px;margin-bottom:20px;background:linear-gradient(90deg,#9acd32,#c6ff7a);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">
            Share Your Cosmic Capture
        </h2>
        <p style="color:#aaa;font-size:18px;margin-bottom:30px;">
            Upload your best astrophoto — become part of the ZTA legacy
        </p>
        <label for="fileInput" class="upload-btn">Choose Image</label>
        <input type="file" id="fileInput" accept="image/*">
        <p id="uploadStatus" style="margin-top:20px;color:#72fe95;font-size:16px;"></p>
    </div>
</div>

<!-- Members Gallery -->
<div class="gallery-grid" id="galleryGrid">
    <!-- Photos will appear here automatically -->
</div>

<footer>© 2025 ZTA — Community Gallery</footer>

<!-- Firebase + Storage -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
<script src="firebase.js"></script>

<script>
// PROTECT PAGE
ZeroX.onAuthChange(user => {
    if (!user) {
        alert("Members-only area. Please log in.");
        window.location.href = "login.html";
        return;
    }
    document.getElementById("authButton").textContent = "Profile";
    document.getElementById("authButton").href = "profile.html";
});

// UPLOAD PHOTO
document.getElementById("fileInput").addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const user = ZeroX.user();
    const storageRef = firebase.storage().ref("members/" + user.uid + "_" + Date.now() + ".jpg");

    document.getElementById("uploadStatus").textContent = "Uploading...";

    storageRef.put(file).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
            addPhotoToGallery(url, user.displayName || "ZTA Member");
            document.getElementById("uploadStatus").textContent = "Uploaded successfully!";
            e.target.value = ""; // reset input
        });
    }).catch(err => {
        document.getElementById("uploadStatus").textContent = "Upload failed: " + err.message;
    });
});

function addPhotoToGallery(url, name) {
    const grid = document.getElementById("galleryGrid");
    const item = document.createElement("div");
    item.className = "gallery-item";
    item.innerHTML = `<img src="${url}" alt="by ${name}"><div style="padding:15px;background:rgba(0,0,0,0.7);font-size:14px;color:#aaa;">${name}</div>`;
    grid.prepend(item); // newest first
}

// Starfield
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w = canvas.width = innerWidth;
let h = canvas.height = innerHeight;
const stars = [];
for(let i=0;i<700;i++){
    stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2,s:Math.random()*0.8+0.2});
}
function animate(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle="#9acd32";
    stars.forEach(s=>{ctx.globalAlpha=s.s;ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
        s.y+=0.8;if(s.y>h)s.y=0;});
    requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize',()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight;});
</script>
</body>
</html>
